<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Storyteller</title>

    <!-- Custom Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #f5f5f5 30%, #e2e2e2 100%);
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 80%;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        /* Form Styles */
        textarea, input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        textarea:focus, input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
            color: #333;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .output {
            margin-top: 2rem;
            background-color: #f0f0f0;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .loading {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Spinner Animation */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Card Layout */
        .card {
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Interactive AI Storyteller</h1>

        <div class="card">
            <form id="storyForm">
                <label for="context">Story Context:</label>
                <textarea id="context" name="story_context" placeholder="Enter your story's context here..."></textarea>

                <label for="input">User Input:</label>
                <input id="input" name="user_input" type="text" placeholder="Enter your input...">

                <button type="submit">
                    <span id="buttonText">Generate Story</span>
                </button>
            </form>

            <!-- Error message will appear here -->
            <div id="errorMessage" class="error"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- Generated Story Output -->
        <div id="output" class="output"></div>
    </div>

    <script>
        document.getElementById('storyForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent page reload

            const context = document.getElementById('context').value;
            const userInput = document.getElementById('input').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const output = document.getElementById('output');
            const buttonText = document.getElementById('buttonText');

            // Clear any previous error messages
            errorMessage.innerHTML = '';
            output.style.display = 'none';

            // Validate the form inputs
            if (!context || !userInput) {
                errorMessage.innerHTML = 'Both Story Context and User Input must be filled!';
                return; // Prevent form submission if validation fails
            }

            // Show loading spinner and change button text
            loading.style.display = 'flex';
            buttonText.innerHTML = 'Generating...';

            // Proceed with form submission if validation passes
            const formData = new FormData(e.target);
            const response = await fetch('/generate-story', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            // Hide loading spinner and display result
            loading.style.display = 'none';
            buttonText.innerHTML = 'Generate Story';
            output.style.display = 'block';
            document.getElementById('output').innerHTML = data.story || data.error || "No story generated.";
        });
    </script>

</body>
</html>
